<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Прогресс Пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Регистрация и Прогресс Пользователя</h1>
    
    <!-- Форма регистрации -->
    <div id="register-section">
        <h2>Регистрация</h2>
        <form id="register-form">
            <label for="register-username">Имя пользователя:</label>
            <input type="text" id="register-username" required>
            <label for="register-email">Электронная почта:</label>
            <input type="email" id="register-email" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    
    <!-- Форма входа -->
    <div id="login-section">
        <h2>Вход</h2>
        <form id="login-form">
            <label for="login-username">Имя пользователя:</label>
            <input type="text" id="login-username" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    
    <!-- Раздел прогресса пользователя -->
    <div id="progress-section">
        <h2>Ваш Прогресс</h2>
        <p id="progress-data">Прогресса пока нет.</p>
        <button id="save-progress">Сохранить Прогресс</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
