<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Battle Game</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="auth-container">
        <div id="sign-in-form">
            <h2>Sign In</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <button onclick="showSignUpForm()">Sign Up</button>
        </div>
        <div id="sign-up-form" style="display:none;">
            <h2>Sign Up</h2>
            <input type="email" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="showSignInForm()">Sign In</button>
        </div>
    </div>
    <div id="menu-container" style="display:none;">
        <h2>Main Menu</h2>
        <button onclick="startMatch()">Start Match</button>
        <button onclick="saveProgress()">Save Progress</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
    <div id="match-container" style="display:none;">
        <h2>Math Battle</h2>
        <div id="task-container"></div>
        <input type="text" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit</button>
    </div>
    <script>
        let token;

        function showSignUpForm() {
            document.getElementById('sign-in-form').style.display = 'none';
            document.getElementById('sign-up-form').style.display = 'block';
        }

        function showSignInForm() {
            document.getElementById('sign-in-form').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
        }

        function signUp() {
            const email = document.getElementById('sign-up-email').value;
            const password = document.getElementById('sign-up-password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    token = data.token;
                    showMenu();
                }
            });
        }

        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    token = data.token;
                    showMenu();
                }
            });
        }

        function showMenu() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('menu-container').style.display = 'block';
        }

        function startMatch() {
            const ws = new WebSocket('ws://localhost:3000');
            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'join_match', data: { matchId: 'example_match' } }));
            };
            ws.onmessage = event => {
                const message = JSON.parse(event.data);
                if (message.type === 'task') {
                    document.getElementById('task-container').innerText = message.data.question;
                    document.getElementById('menu-container').style.display = 'none';
                    document.getElementById('match-container').style.display = 'block';
                }
            };
        }

        function submitAnswer() {
            // Logic for submitting an answer
        }

        function saveProgress() {
            fetch('/save-progress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, score: 100 }) // Example score
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Progress saved');
                }
            });
        }

        function signOut() {
            token = null;
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('auth-container').style.display = 'block';
        }
    </script>
</body>
</html>
