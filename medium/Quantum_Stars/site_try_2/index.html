<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle Game - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <div id="sign-in-form">
            <h2>Sign In</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <button onclick="showSignUpForm()">Sign Up</button>
        </div>
        <div id="sign-up-form" style="display:none;">
            <h2>Sign Up</h2>
            <input type="email" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="showSignInForm()">Sign In</button>
        </div>
            <button href="menu.html">Go to the menu</button>
    </div>
    <!-- Include Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
